{% extends 'index/base.html' %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete '{{ post.title }}'?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
  </form>
  <a href="{% url 'app:post-detail' pk=post.pk %}">Cancel</a>
{% endblock %}
